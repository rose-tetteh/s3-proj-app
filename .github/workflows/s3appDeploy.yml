name: Build and Push to Private ECR
on:
  push:
    branches: [ main ]  
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ECR_REGISTRY: 677276083056.dkr.ecr.eu-west-1.amazonaws.com
      ECR_REPOSITORY: s3appl-repo
      IMAGE_TAG: latest  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1 
          
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build, tag, and push Docker image
        run: |
          docker build \
          --build-arg G_AWS_ACCESS_KEY=${{ secrets.G_AWS_ACCESS_KEY }} \
          --build-arg G_AWS_SECRET_KEY=${{ secrets.G_AWS_SECRET_KEY }} \
          --build-arg G_AWS_REGION=${{ secrets.G_AWS_REGION }} \
          --build-arg G_AWS_BUCKET_NAME=${{ secrets.G_AWS_BUCKET_NAME }} \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
